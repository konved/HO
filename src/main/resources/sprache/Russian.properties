options.release_channels_STABLE_desc = На этом канале распространяется последняя стабильная версия HO.\nВы можете ожидать надёжной работы и хорошей производительности.
options.release_channels_BETA_desc = Если Вас интересуют новые возможности с небольшим риском потери или порчи данных, для Вас — канал Beta.\nБета-версии обычно содержат все возможности, которые появятся в следующей стабильной версии, но вполне возможно, что в них есть некоторое количество ошибок и проблемы с производительностью.\nЭтот канал также рекомендован членам команды переводчиков.
options.release_channels_DEV_desc = Канал DEV является приоритетным для основной команды разработчиков.\nОднако, Вы можете выбрать именно его, если хотите немедленно получать самые последние и лучшие возможности, но не ожидайте безошибочной работы\!
